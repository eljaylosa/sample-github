<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/57a739b7d7.js" crossorigin="anonymous"></script>
    <title>Log In - Mobile Responsive</title>
    <link rel="icon" type="image/x-icon" href="../img/img/wecollect-web-icon.svg">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            background-image: url(../Contents-LandingPage/img/Backgound\ image\ \(yellow\).jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-title h1 {
            font-size: 2.5rem;
            color: rgb(31, 29, 182);
            font-weight: 1000;
            margin-bottom: 0.5rem;
        }

        .main-title .span {
            color: yellowgreen;
        }

        .main-title h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .main-title h2 span {
            color: #666;
        }

        .form-container {
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-box {
            margin-bottom: 1.5rem;
        }

        .input-box label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .input-box input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            outline: none;
            border-color: rgb(31, 29, 182);
            box-shadow: 0 0 0 3px rgba(31, 29, 182, 0.1);
        }

        .pass {
            position: relative;
        }

        .pass i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
        }

        .buttons {
            margin-top: 2rem;
        }

        .buttons button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: rgb(31, 29, 182);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background: rgb(25, 20, 150);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(31, 29, 182, 0.3);
        }

        .signup-container {
            text-align: center;
            margin-top: 2rem;
        }

        .signup-container p {
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-container a button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: green;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-container a button:hover {
            background: darkgreen;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.3);
        }

        /* Responsive breakpoints */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-container {
                max-width: 100%;
                padding: 10px;
            }

            .main-title h1 {
                font-size: 2rem;
            }

            .main-title h2 {
                font-size: 1.2rem;
            }

            .form-container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .input-box input {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            .buttons button,
            .signup-container a button {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 375px) {
            .main-title h1 {
                font-size: 1.8rem;
            }

            .main-title h2 {
                font-size: 1.1rem;
            }

            .form-container {
                padding: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .main-title h1 {
                font-size: 1.6rem;
            }

            .main-title h2 {
                font-size: 1rem;
            }

            .form-container {
                padding: 1rem;
            }
        }

        /* Landscape orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            .main-container {
                flex-direction: row;
                max-width: 100%;
                gap: 1rem;
            }

            .main-title {
                flex: 0 0 40%;
            }

            .container {
                flex: 0 0 60%;
            }

            .form-container {
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .form-container {
                backdrop-filter: blur(20px);
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .buttons button,
            .signup-container a button {
                min-height: 44px;
            }

            .input-box input {
                min-height: 44px;
            }
        }
    </style>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1>We <span class="span">Collect</span></h1>
            <h2>Create Account <span>Login/Sign Up</span></h2>
        </div>
        <div class="container">
            <div class="form-container">            
                <form action="">
                    <div class="email input-box">
                        <label for="inp">Username:</label>
                        <input type="text" maxlength="50" required id="inp">
                    </div>
                    <div class="input-box">
                        <label for="inp2">Password:</label>
                        <div class="pass">
                            <input type="password" maxlength="15" required id="inp2">
                            <i class="fa-solid fa-eye" id="eye-icon"></i>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="login()">Log In</button>
                    </div>
                </form>
                <div class="signup-container"> 
                    <p>Don't have an account?</p>
                    <a href="Signup-UI.html"><button>Sign up</button></a>
                </div>
            </div>  
        </div>
    </div>

    <script src="LogIn-UI.js"></script>
</body>
</html>
