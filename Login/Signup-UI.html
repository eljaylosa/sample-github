<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../Contents-LandingPage/img/ljlosa.png" />
  <link rel="icon" type="image/x-icon" href="../img/img/wecollect-web-icon.svg" />
  <title>Sign up</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(235, 235, 235);
      background-image: url(../Contents-LandingPage/img/Backgound\ image\ \(yellow\).jpg);
    }
    .main-container {
      display: flex;
      justify-content: space-around;
      margin-top: 5%;
      flex-wrap: wrap;
    }
    .main-title h1 {
      color: green;
      font-size: 3rem;
    }
    .main-title .span {
      color: yellowgreen;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .form-container {
      padding: 40px 30px;
      width: 400px;
      max-width: 90vw;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 10px 10px 20px rgb(0, 0, 0, 0.2);
      border-radius: 40px;
      backdrop-filter: blur(10px);
      animation-name: form-ani;
      animation-duration: 0.5s;
      position: relative;
    }
    @keyframes form-ani {
      0% {
        left: 100%;
      }
      100% {
        left: 0px;
      }
    }
    .form-container .buttons {
      text-align: center;
      margin-top: 20px;
    }
    p {
      font-size: large;
      margin: 7px 0;
      font-weight: 100;
    }
    button {
      font-size: large;
      width: 100%;
      cursor: pointer;
      transition: 0.1s;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background-color: green;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    input {
      height: 40px;
      width: 100%;
      font-size: large;
      border-radius: 10px;
      border: 2px solid rgb(102, 112, 112);
      background: transparent;
      outline: none;
      font-weight: bolder;
      padding: 0 10px;
    }
    .input-box {
      margin-bottom: 15px;
      border-bottom: 2px solid black;
    }
    h1 {
      font-size: 3rem;
      color: rgb(31, 29, 182);
      font-weight: 1000;
      animation-name: h1-anim;
      animation-duration: 0.5s;
      position: relative;
      margin-bottom: 10px;
    }
    @keyframes h1-anim {
      0% {
        left: 100%;
      }
      100% {
        left: 0px;
      }
    }
    h2 {
      font-size: 1.5rem;
      animation-name: h2-anim;
      animation-duration: 0.6s;
      position: relative;
      margin-bottom: 20px;
    }
    @keyframes h2-anim {
      0% {
        top: 100%;
      }
      100% {
        top: 0px;
      }
    }
    .main-title {
      margin-top: 70px;
      text-align: center;
      width: 100%;
    }
    .back-login {
      text-align: center;
      margin-top: 15px;
    }
    .back-login a button {
      border: none;
      background-color: white;
      background: transparent;
      color: blue;
      cursor: pointer;
      font-size: medium;
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .form-container {
        width: 90vw;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 5px 5px 15px rgb(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      button {
        font-size: medium;
        padding: 8px;
      }
      input {
        height: 35px;
        font-size: medium;
      }
      p {
        font-size: medium;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="main-title">
      <h1>We <span>Collect</span></h1>
      <h2>Sign Up UI</h2>
    </div>
    <div class="container">
      <div class="form-container">
        <form action="LogIn-UI.html" method="get">
          <div class="input-box">
            <p>First Name: </p>
            <input type="text" maxlength="50" required id="inp" />
          </div>
          <div class="input-box">
            <p>Last Name: </p>
            <input type="text" maxlength="50" required id="inp2" />
          </div>
          <div class="input-box">
            <p>Username: </p>
            <input type="text" maxlength="50" required id="inp3" />
          </div>
          <div class="input-box">
            <p>Mobile Number or Email: </p>
            <input type="text" maxlength="50" required id="inp4" />
          </div>
          <div class="input-box">
            <p>Password: </p>
            <input type="password" maxlength="50" required id="inp5" />
          </div>
          <div class="buttons">
            <button type="submit" onclick="aletsignup()">Sign up</button>
          </div>
        </form>
        <div class="back-login">
          <a href="LogIn-UI.html"><button>Back to Log in</button></a>
        </div>
      </div>
    </div>
  </div>
  <script src="Signup-UI.js"></script>
</body>
</html>
